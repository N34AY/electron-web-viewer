<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Player</title>
</head>

<body>
  <video class="video" autoplay="true" muted="muted" loop>
    <source src="static/video.mp4" type="video/mp4">
  </video>

  <script>
    const player = document.getElementsByClassName('video')[0]
    player.play()
  </script>
</body>

<style>
* {
  margin: 0;
  padding: 0;
  overflow-y: hidden;
}
.video {
  width: 100%;
  height: 100vh;
  object-fit: cover;
}
</style>

</html>
